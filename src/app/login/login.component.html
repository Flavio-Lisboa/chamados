<div class="container">
    <mat-card>
        <h1>Login</h1>

        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Matr√≠cula</mat-label>
                <input matInput formControlName="matricula">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input type="password" matInput formControlName="senha">
            </mat-form-field>
        </form>
        <button mat-raised-button [disabled]="form.invalid" (click)="login()">Confirmar</button>

    </mat-card>
</div>
